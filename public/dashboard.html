<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PurpleBot Trading Dashboard</title>

  <!-- Fonts and Chart Libraries -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>

  <!-- Embedded Styles -->
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #0e0e0e;
      color: #e0e0e0;
    }

    header {
      background: linear-gradient(to right, #1c1c1e, #232323);
      padding: 0.75rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #2c2c2c;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .menu-icon {
      font-size: 1.5rem;
      background: none;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .symbol-control {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    select {
      padding: 0.4rem 0.7rem;
      border-radius: 6px;
      background-color: #2b2b2b;
      color: #fff;
      border: none;
    }

    .error-text {
      color: #ff4e4e;
      font-size: 0.85rem;
      display: none;
    }

    .account-panel {
      text-align: right;
    }

    .account-details {
      font-size: 0.95rem;
      color: #ffffff;
      padding-bottom: 0.3rem;
      font-weight: bold;
    }

    .balance-status {
      font-size: 0.9rem;
      color: #aaa;
    }

    #statusIndicator {
      margin-left: 0.5rem;
      color: #17d4fc;
      font-weight: bold;
    }

    .dashboard {
      display: grid;
      grid-template-columns: 240px 1fr;
      height: calc(100vh - 60px);
    }

    .sidebar {
      background: #151515;
      padding: 1rem;
      border-right: 1px solid #2c2c2c;
      overflow-y: auto;
    }

    .sidebar h3, .sidebar h4 {
      margin-top: 0;
      color: #aaa;
      font-size: 1.1rem;
      border-bottom: 1px solid #444;
      padding-bottom: 0.5rem;
    }

    .sidebar div {
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }

    .main-panel {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    canvas {
      background-color: #111;
      border-radius: 12px;
      border: 1px solid #2c2c2c;
      height: 100%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    .controls {
      display: flex;
      gap: 1rem;
    }

    button {
      padding: 0.6rem 1rem;
      border-radius: 6px;
      font-size: 0.95rem;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: all 0.2s ease;
    }

    .start-btn {
      background-color: #28a745;
      color: white;
    }

    .start-btn.running {
      background-color: #ffc107;
      color: black;
    }

    .stop-btn {
      background-color: #dc3545;
      color: white;
    }

    .stop-btn.stopped {
      background-color: #6c757d;
    }

  </style>
</head>
<body>

  <!-- Header -->
  <header class="app-header">
    <button id="menuToggle" class="menu-icon">☰</button>

    <div class="symbol-control">
      <select id="symbolDropdown"></select>
      <span id="symbolError" class="error-text">Invalid symbol</span>
    </div>

    <div class="account-panel">
      <div id="accountDetails" class="account-details">Account: --</div>
      <div class="balance-status">
        <span id="accountBalance">Balance: $0.00</span>
        <span id="statusIndicator">[Stopped]</span>
      </div>
    </div>
  </header>

  <!-- Main Dashboard -->
  <div class="dashboard">
    <aside id="sidebar" class="sidebar">
      <h3>Indicators</h3>
      <div>EMA(20): <span id="ema20">--</span></div>
      <div>RSI(7): <span id="rsi7">--</span></div>
      <div>Fractals: <span id="fractals">--</span></div>
      <hr />
      <h4>Status</h4>
      <div id="botActivity">Waiting...</div>
    </aside>

    <main class="main-panel">
      <canvas id="chartCanvas"></canvas>
      <div class="controls">
        <button onclick="startBot()" class="start-btn" id="startBtn">Start Bot</button>
        <button onclick="stopBot()" class="stop-btn" id="stopBtn">Stop Bot</button>
      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script>
    const chartCtx = document.getElementById('chartCanvas').getContext('2d');
    let chart = new Chart(chartCtx, {
      type: 'candlestick',
      data: { datasets: [] },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: { time: { unit: 'minute' }, ticks: { color: '#aaa' } },
          y: { ticks: { color: '#aaa' } }
        },
        plugins: {
          legend: { labels: { color: '#fff' } }
        }
      }
    });

    document.getElementById('menuToggle').addEventListener('click', () => {
      document.getElementById('sidebar').classList.toggle('collapsed');
    });

    async function fetchSymbolList() {
      const res = await fetch('/symbol-info');
      const data = await res.json();
      const dropdown = document.getElementById('symbolDropdown');
      dropdown.innerHTML = '';
      data.symbolDetails.forEach(symbol => {
        const opt = document.createElement('option');
        opt.value = symbol.symbol;
        opt.textContent = symbol.display_name;
        if (symbol.symbol === data.currentSymbol) opt.selected = true;
        dropdown.appendChild(opt);
      });
    }

    async function setSymbol(symbol) {
      const res = await fetch('/set-symbol', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ symbol })
      });
      document.getElementById('symbolError').style.display = res.ok ? 'none' : 'inline';
    }

    async function fetchData() {
      const res = await fetch('/api/chart-data');
      const data = await res.json();

      const candles = data.candles.slice(-100);
      const ohlc = candles.map(c => ({
        x: new Date(c.epoch * 1000),
        o: c.open,
        h: c.high,
        l: c.low,
        c: c.close
      }));

      const trades = [...data.activeTrades, ...data.closedTrades];
      const tradeMarkers = trades.map(t => ({
        label: `${t.contract_type} ${t.contract_id}`,
        data: [{
          x: new Date(t.entry_tick_time * 1000),
          y: t.entry_tick
        }],
        borderColor: t.contract_type === 'CALL' ? 'lime' : 'red',
        borderWidth: 2,
        pointRadius: 4,
        type: 'scatter',
        showLine: false
      }));

      chart.data.datasets = [
        {
          label: 'Candles',
          data: ohlc,
          type: 'candlestick',
          color: {
            up: '#0f0',
            down: '#f00',
            unchanged: '#999'
          }
        },
        ...tradeMarkers
      ];
      chart.update();

      document.getElementById('ema20').textContent = data.indicators.ema20?.at(-1)?.toFixed(2) || '--';
      document.getElementById('rsi7').textContent = data.indicators.rsi7?.at(-1)?.toFixed(2) || '--';
      document.getElementById('fractals').textContent = `${data.indicators.fractalHighs?.length || 0} / ${data.indicators.fractalLows?.length || 0}`;
    }

    async function fetchBalance() {
      const res = await fetch('/api/balance');
      const data = await res.json();
      if (data.balance) {
        document.getElementById('accountBalance').textContent = `Balance: $${data.balance.toFixed(2)}`;
      }
    }

    async function fetchAccountInfo() {
      try {
        const res = await fetch('/api/account-info');
        const data = await res.json();
        const target = document.getElementById('accountDetails');
        const info = `Account: ${data.fullname?.trim() || 'Unknown'} (${data.loginid}) [${data.is_virtual ? 'Demo' : 'Real'}] • ${data.currency}`;
        if (target) target.textContent = info;
      } catch (err) {
        console.error('❌ Account info fetch error:', err);
      }
    }

    async function fetchBotStatus() {
      const res = await fetch('/api/bot-status');
      const data = await res.json();

      const isRunning = data.trading;
      document.getElementById('botActivity').textContent = isRunning ? 'Bot is trading...' : 'Bot idle';
      document.getElementById('statusIndicator').textContent = isRunning ? '[Running]' : '[Stopped]';

      document.getElementById('startBtn').classList.toggle('running', isRunning);
      document.getElementById('stopBtn').classList.toggle('stopped', !isRunning);
    }

    async function startBot() {
      const res = await fetch('/trade-start', { method: 'POST' });
      if (res.ok) fetchBotStatus();
    }

    async function stopBot() {
      const res = await fetch('/trade-end', { method: 'POST' });
      if (res.ok) fetchBotStatus();
    }

    document.getElementById('symbolDropdown').addEventListener('change', (e) => setSymbol(e.target.value));

    // Initialize on load
    window.addEventListener('DOMContentLoaded', () => {
      fetchSymbolList();
      fetchAccountInfo();
      fetchData();
      fetchBalance();
      fetchBotStatus();
      setInterval(fetchData, 5000);
      setInterval(fetchBalance, 10000);
      setInterval(fetchBotStatus, 4000);
    });
  </script>

</body>
</html>
