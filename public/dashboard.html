<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PurpleBot Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@material/web@1.0.0/material.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #0e0e0e;
      color: #e0e0e0;
    }
    header {
      padding: 1rem;
      background: linear-gradient(90deg, #6a00f4, #9b00ff);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .container {
      display: grid;
      grid-template-columns: 250px 1fr;
      height: calc(100vh - 80px);
    }
    .sidebar {
      background: #1f1f1f;
      padding: 1rem;
      border-right: 2px solid #444;
      overflow-y: auto;
    }
    .main {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    canvas {
      background-color: #1a1a1a;
      border-radius: 10px;
      max-height: 60vh;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: auto;
    }
    .indicator-value {
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    select, input[type="text"] {
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
      width: 200px;
      margin-right: 0.5rem;
    }
    button {
      padding: 0.6rem 1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .start-btn {
      background-color: #28a745;
      color: white;
    }
    .start-btn.running {
      background-color: #ffc107;
      color: #000;
    }
    .stop-btn {
      background-color: #dc3545;
      color: white;
    }
    .stop-btn.stopped {
      background-color: #6c757d;
    }
    #symbolError {
      color: #ff4e4e;
      font-size: 0.85rem;
    }
    #statusIndicator {
      font-weight: bold;
      padding-left: 1rem;
    }
    .account-info {
      font-size: 0.9rem;
      text-align: right;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <select id="symbolDropdown"></select>
      <span id="symbolError" style="display: none;">Invalid symbol</span>
    </div>
    <div class="account-info">
      <div id="accountDetails">Account: --</div>
      <div><span id="accountBalance">Balance: $0.00</span> <span id="statusIndicator">[Stopped]</span></div>
    </div>
  </header>

  <div class="container">
    <aside class="sidebar">
      <h3>Indicators</h3>
      <div class="indicator-value">EMA(20): <span id="ema20">--</span></div>
      <div class="indicator-value">RSI(7): <span id="rsi7">--</span></div>
      <div class="indicator-value">Fractals: <span id="fractals">--</span></div>
    </aside>

    <main class="main">
      <canvas id="chartCanvas"></canvas>
      <div class="controls">
        <button onclick="startBot()" class="start-btn" id="startBtn">Start Bot</button>
        <button onclick="stopBot()" class="stop-btn" id="stopBtn">Stop Bot</button>
      </div>
    </main>
  </div>

  <script>
    const ctx = document.getElementById('chartCanvas').getContext('2d');
    let chart = new Chart(ctx, {
      type: 'line',
      data: { labels: [], datasets: [] },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: { display: true },
          y: { display: true }
        },
        plugins: {
          legend: { labels: { color: 'white' } }
        }
      }
    });

    let isBotRunning = false;

    async function fetchSymbolList() {
      const res = await fetch('/symbol-info');
      const data = await res.json();
      const dropdown = document.getElementById('symbolDropdown');
      dropdown.innerHTML = '';
      data.symbolDetails.forEach(symbol => {
        const option = document.createElement('option');
        option.value = symbol.symbol;
        option.textContent = symbol.display_name;
        if (symbol.symbol === data.currentSymbol) option.selected = true;
        dropdown.appendChild(option);
      });
    }

    async function setSymbol(symbol) {
      const res = await fetch('/set-symbol', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ symbol })
      });
      const err = document.getElementById('symbolError');
      err.style.display = res.ok ? 'none' : 'inline';
    }

    document.getElementById('symbolDropdown').addEventListener('change', (e) => {
      setSymbol(e.target.value);
    });

    async function fetchData() {
      const res = await fetch('/api/chart-data');
      const data = await res.json();

      document.getElementById('ema20').textContent = data.indicators.ema20?.at(-1)?.toFixed(2) || '--';
      document.getElementById('rsi7').textContent = data.indicators.rsi7?.at(-1)?.toFixed(2) || '--';
      document.getElementById('fractals').textContent = `${data.indicators.fractalHighs?.length || 0} / ${data.indicators.fractalLows?.length || 0}`;

      const labels = data.candles.map(c => new Date(c.epoch * 1000).toLocaleTimeString());
      const prices = data.candles.map(c => parseFloat(c.close));

      const trades = [...data.activeTrades, ...data.closedTrades];
      const tradeMarkers = trades.map(t => ({
        label: t.contract_type + ' ' + t.contract_id,
        data: [{ x: new Date(t.entry_tick_time * 1000).toLocaleTimeString(), y: t.entry_tick }],
        borderColor: t.contract_type === 'CALL' ? 'lime' : 'red',
        borderWidth: 2,
        pointRadius: 4,
        type: 'scatter',
        showLine: false
      }));

      chart.data = {
        labels,
        datasets: [
          {
            label: 'Price',
            data: prices,
            borderColor: '#6a00f4',
            backgroundColor: 'rgba(106, 0, 244, 0.1)',
            fill: true
          },
          ...tradeMarkers
        ]
      };
      chart.update();
    }

    async function fetchBalance() {
      const res = await fetch('/api/balance');
      const data = await res.json();
      if (data.balance) {
        document.getElementById('accountBalance').textContent = `Balance: $${data.balance.toFixed(2)}`;
      }
    }

    async function fetchAccountInfo() {
      const res = await fetch('/api/account-info');
      const data = await res.json();
      const details = `Account: ${data.loginid} (${data.is_virtual ? 'Demo' : 'Real'}) | ${data.currency}`;
      document.getElementById('accountDetails').textContent = details;
    }

    function updateStatus(running) {
      isBotRunning = running;
      document.getElementById('statusIndicator').textContent = running ? '[Running]' : '[Stopped]';
      document.getElementById('startBtn').classList.toggle('running', running);
      document.getElementById('stopBtn').classList.toggle('stopped', !running);
    }

    async function startBot() {
      const res = await fetch('/trade-start', { method: 'POST' });
      if (res.ok) updateStatus(true);
    }

    async function stopBot() {
      const res = await fetch('/trade-end', { method: 'POST' });
      if (res.ok) updateStatus(false);
    }

    setInterval(fetchData, 5000);
    setInterval(fetchBalance, 10000);
    fetchSymbolList();
    fetchData();
    fetchBalance();
    fetchAccountInfo();
  </script>
</body>
</html>
